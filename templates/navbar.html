{% load static %}

<div
  class="flex flex-row items-center justify-between gap-10 px-3 lg:px-[10%] py-3 bg-slate-900 sticky top-0 z-50"
>
  <!-- Logo -->
  <div class="flex flex-row gap-10 items-center">
    <a id="logo-image" href="/" class="flex flex-row items-center gap-3">
      <img
        src="{% static 'images/logo.png' %}"
        class="w-10 h-10 object-cover"
      />
      <h1 id="logo-name" class="text-lg font-black text-white">StudyBuddy</h1>
    </a>
  </div>

  <!-- Search Bar -->
  <div id="nav-search-bar" class="">{% include 'base/search_bar.html' %}</div>

  <!-- Profile Bar -->
  <div class="flex flex-row items-center gap-3">
    {% if request.user.is_authenticated %}
    <!-- User Info -->
    <a
      href="{% url 'user-profile' request.user.id %}"
      class="flex flex-row items-center gap-2"
    >
      <img
        id="profile-image"
        src="{% static 'images/owais.jpeg' %}"
        class="w-10 h-10 rounded-full bg-slate-400 object-cover border-2 border-sky-400"
      />
      <p id="profile-username" class="text-lg font-bold text-sky-400">
        @{{request.user}}
      </p>
    </a>

    <!-- Logout -->
    <a
      id="profile-logout"
      href="{% url 'logout' %}"
      class="flex flex-row items-center bg-sky-200 rounded-lg px-2 py-1 gap-1"
    >
      <h1 class="text-lg text-sky-950">Logout</h1>
      {% include 'base/logout_button.html' %}
    </a>

    {% else %}

    <!-- Login -->
    <a id="profile-login" href="{% url 'login' %}">
      <h1 class="text-lg text-sky-950 py-1 px-2 bg-sky-200 rounded-lg">
        Login
      </h1>
    </a>

    <!-- Register -->
    <a id="profile-register" href="{% url 'register' %}">
      <h1 class="text-lg text-sky-950 py-1 px-2 bg-sky-200 rounded-lg">
        Retister
      </h1>
    </a>
    {% endif %}

    <!-- Profile Menu Button -->
    <div class="relative">
      <button id="profile-menuButton" class="flex">
        {% include 'base/menu_button.html' %}
      </button>
      {% include 'base/profile_menu.html' %}
    </div>
  </div>
</div>

<hr class="border-slate-500" />

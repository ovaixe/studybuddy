{% load static %}

<div
  class="flex flex-row items-center justify-between gap-10 px-[10%] py-3 bg-slate-900 sticky top-0 z-50"
>
  <!-- Logo -->
  <div class="flex flex-row gap-10 items-center">
    <a href="/" class="flex flex-row items-center gap-3">
      <img
        src="{% static 'images/logo.png' %}"
        class="w-10 h-10 object-cover"
      />
      <h1 class="text-lg font-black text-white">StudyBuddy</h1>
    </a>
  </div>

  <!-- Search Bar -->
  <form
    method="GET"
    action="{% url 'home' %}"
    class="flex flex-row gap-3 items-center justify-center rounded-full px-5 py-2 bg-slate-600"
  >
    {% include 'base/search_button.html' %}

    <input
      type="text"
      name="q"
      placeholder="Search for Posts"
      class="w-full text-slate-300 bg-slate-600 focus:outline-none"
    />
  </form>

  <!-- Profile Bar -->
  <div class="flex flex-row items-center gap-5">
    {% if request.user.is_authenticated %}
    <a
      href="{% url 'user-profile' request.user.id %}"
      class="flex flex-row items-center gap-2"
    >
      <img
        src="{% static 'images/owais.jpeg' %}"
        class="w-10 h-10 rounded-full bg-slate-400 object-cover border-2 border-sky-400"
      />
      <p class="text-lg font-bold text-sky-400">@{{request.user}}</p>
    </a>

    <a
      href="{% url 'logout' %}"
      class="flex flex-row items-center bg-sky-200 rounded-lg px-2 py-1 gap-1"
    >
      <h1 class="text-lg text-sky-950">Logout</h1>
      {% include 'base/logout_button.html' %}
    </a>
    {% else %}
    <a href="{% url 'login' %}">
      <h1 class="text-lg text-sky-950 py-1 px-2 bg-sky-200 rounded-lg">
        Login
      </h1>
    </a>

    <a href="{% url 'register' %}">
      <h1 class="text-lg text-sky-950 py-1 px-2 bg-sky-200 rounded-lg">
        Retister
      </h1>
    </a>
    {% endif %}
  </div>
</div>

<hr class="border-slate-500" />

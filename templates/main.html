<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            height: {
              vp: "calc(100vh - 150px)",
            },
          },
        },
      };
    </script>
    <title>StudyBuddy</title>
  </head>
  <body class="bg-slate-800 text-white">
    {% include 'navbar.html' %}

    {% if messages %}
    <div class="flex items-center justify-center mt-5 fixed top-0 right-[50%]">
      <ul class="bg-slate-500 py-2 px-5 rounded-lg animate-bounce">
        {% for message in messages %}
        <li class="text-center">{{message}}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <div class="py-10 flex items-center justify-center">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>

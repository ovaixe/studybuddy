{% load static %}

<div
  class="w-[25%] h-vp flex flex-col gap-2 bg-slate-700 rounded-lg sticky top-[110px]"
>
  <h4
    class="text-lg text-slate-400 font-semibold bg-slate-600 p-2 rounded-t-lg"
  >
    RECENT ACTIVITY
  </h4>

  <div class="flex flex-col gap-5 p-2 overflow-y-auto">
    {% for message in room_messages %}
    <div
      class="flex flex-col gap-3 border-[1px] border-slate-500 rounded-lg p-2"
    >
      {% if request.user == message.user %}
      <a
        href="{% url 'delete-message' message.id %}"
        class="w-fit text-sm text-sky-400 place-self-end"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          color="#000000"
          fill="none"
          class="text-slate-300"
        >
          <path
            d="M19.5 5.5L18.8803 15.5251C18.7219 18.0864 18.6428 19.3671 18.0008 20.2879C17.6833 20.7431 17.2747 21.1273 16.8007 21.416C15.8421 22 14.559 22 11.9927 22C9.42312 22 8.1383 22 7.17905 21.4149C6.7048 21.1257 6.296 20.7408 5.97868 20.2848C5.33688 19.3626 5.25945 18.0801 5.10461 15.5152L4.5 5.5"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
          />
          <path
            d="M3 5.5H21M16.0557 5.5L15.3731 4.09173C14.9196 3.15626 14.6928 2.68852 14.3017 2.39681C14.215 2.3321 14.1231 2.27454 14.027 2.2247C13.5939 2 13.0741 2 12.0345 2C10.9688 2 10.436 2 9.99568 2.23412C9.8981 2.28601 9.80498 2.3459 9.71729 2.41317C9.32164 2.7167 9.10063 3.20155 8.65861 4.17126L8.05292 5.5"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
          />
          <path
            d="M9.5 16.5L9.5 10.5"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
          />
          <path
            d="M14.5 16.5L14.5 10.5"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
          /></svg
      ></a>
      {% endif %}

      <div class="flex flex-row gap-1">
        <a href="{% url 'user-profile' message.user.id %}">
          <img
            src="{% static 'images/owais.jpeg' %}"
            class="w-12 h-10 rounded-full object-cover border-2 border-sky-400"
          />
        </a>

        <div class="w-full flex flex-col gap-2">
          <div class="w-full flex flex-row justify-between">
            <a
              href="{% url 'user-profile' message.user.id %}"
              class="text-sm text-sky-400"
              >@{{message.user}}
            </a>
            <small class="text-sm text-slate-400"
              >{{message.created|timesince}} ago</small
            >
          </div>

          <small class="text-sm text-slate-300"
            >replied to post
            <a href="{% url 'room' message.room.id %}" class="text-sky-400"
              >'{{message.room}}'</a
            ></small
          >
        </div>
      </div>

      <div class="flex flex-col gap-3">
        <p class="text-sm bg-slate-800 p-2 rounded-lg">{{message}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

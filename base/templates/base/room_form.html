{% extends 'main.html' %} {% block content %}
<div class="flex items-center justify-center">
  <div class="flex flex-col rounded-lg bg-slate-700">
    <!-- Title Bar -->
    <div class="flex flex-row items-center gap-5 bg-slate-500 rounded-t-lg p-3">
      <a href="{% url 'home' %}">{% include 'base/back_button.html' %}</a>
      <h4 class="text-lg text-slate-300 font-bold">Create/Update Study Room</h4>
    </div>

    <!-- Form -->
    <form method="POST" action="" class="flex flex-col px-10 py-5 gap-5">
      {% csrf_token %}

      <div class="flex flex-col items-start gap-5">
        {% for field in form %}
        <div class="w-full flex flex-col items-start justify-start gap-3">
          <label class="text-lg text-slate-300">{{field.label}}</label>
          {{field}}
        </div>
        {% endfor %}
      </div>

      <div class="w-full flex flex-row items-center justify-end gap-5">
        <input
          type="submit"
          value="Cancel"
          class="text-sm text-slate-300 text-center bg-slate-500 px-5 py-2 rounded-lg text-center w-fit cursor-pointer"
        />
        <input
          type="submit"
          value="Create Room"
          class="text-sm text-sky-950 text-center bg-sky-200 px-5 py-2 rounded-lg text-center w-fit cursor-pointer"
        />
      </div>
    </form>
  </div>
</div>
{% endblock content %}

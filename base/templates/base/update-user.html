{% extends 'main.html' %} {% block content %}

<div class="w-[50%] bg-slate-700 rounded-lg">
  <!-- Title Bar -->
  <div class="flex flex-row gap-5 items-center bg-slate-600 rounded-t-lg p-3">
    <a href="{% url 'user-profile' request.user.id %}"
      >{% include 'base/back_button.html' %}</a
    >
    <h4 class="text-lg text-slate-300 font-bold">Edit Your Profile</h4>
  </div>

  <!-- Form Section -->
  <div class="flex flex-col gap-5 p-5">
    <form method="POST" action="" class="flex flex-col gap-5">
      {% csrf_token %} {% for field in form %}
      <div class="flex flex-col gap-3">
        <label class="text-lg text-slate-300">{{field.label}}</label>
        {{field}}
      </div>
      {% endfor %}
      
      <!-- Buttons -->
      <div class="flex flex-row items-center gap-5 justify-end">
        <a
          href="{% url 'user-profile' request.user.id %}"
          class="text-sm text-slate-300 bg-slate-600 px-3 py-2 rounded-lg"
          >Cancel</a
        >
        <input
          type="submit"
          value="Update"
          class="text-sm text-slate-950 bg-sky-200 px-3 py-2 rounded-lg cursor-pointer"
        />
      </div>
    </form>
  </div>
</div>

{% endblock content %}
